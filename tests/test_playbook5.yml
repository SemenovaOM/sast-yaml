- name: Deploy application config
  hosts: webservers
  become: yes
  tasks:
    - name: Copy config file to server
      copy:
        src: files/app.conf
        dest: /etc/app/app.conf

    - name: Create log directory
      file:
        path: /var/log/myapp
        state: directory
        mode: '0777'

    - name: Enable myapp service
      systemd:
        name: myapp
        state: started
        enabled: yes